<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 3: Shaders in Three.js</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// setup the scene
			THREE.Cache.enabled = true;
			var count = 0;
			var loader = new THREE.FileLoader();
			var fshader, vshader;
			loader.load('shaders/vertexShader.vert',
			// onLoad callback
			function (data) {
						console.log(data); // output the text to the console
						vshader = data;
						count += 1;
						addCoolCube(); // we will write this method
			},
			// onProgress callback
			function (xhr) {
					console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
			},
			// onError callback
			function (err) {
					console.error('An error happened');
			});
			loader.load('shaders/fragmentShader.frag',
			// onLoad callback
			function (data) {
				console.log(data); // output the text to the console
				fshader = data;
				count += 1;
				addCoolCube(); // we will write this method
			},
			// onProgress callback
			function (xhr) {
				console.log((xhr.loaded/xhr.total * 100)+ '% loaded');
			},
			// onError callback
			function (err) {
				console.error('An error happened');
			});

			var geometry1, material1, mesh1;

			function addCoolCube() {
				if(count == 2) {
					let uniforms = {
						colorB: {type: 'vec3', value: new THREE.Color(0x145A32)},
						colorA: {type: 'vec3', value: new THREE.Color(0x1F618D)}
	 				};


					geometry1 = new THREE.BoxGeometry(1, 1, 1);
					material1 =  new THREE.ShaderMaterial({
						uniforms: uniforms,
						fragmentShader: fshader,
              			vertexShader: vshader,
						precision: "mediump"});

				mesh1 = new THREE.Mesh(geometry1, material1);
				mesh1.position.x = 2;
				scene.add(mesh1);
			}	
		}




  			var scene = new THREE.Scene();
  			var camera = new THREE.PerspectiveCamera(75, 
			window.innerWidth/window.innerHeight, 0.1, 1000);
  			var renderer = new THREE.WebGLRenderer();
  			renderer.setSize(window.innerWidth, window.innerHeight);
  			document.body.appendChild(renderer.domElement);
			camera.position.z = 5;
			
			// setup the cube
			var geometry = new THREE.BoxGeometry();
  			var material = new THREE.MeshToonMaterial( { color: 0x9965EA});
  		  			material.shininess = 80;
  		  			material.specular.r = 0.0;
  		  			material.specular.g = 1.0;
  		  			material.specular.b = .1;
  			
  			var cube = new THREE.Mesh( geometry, material );
 			scene.add(cube);

			// add the light
			var light = new THREE.PointLight(0xffffff, 1, 1000);
			light.position.set(10, 10, 20);
			scene.add(light);

			function animate() {
				requestAnimationFrame(animate);
				geometry.rotateX(0.01);
				geometry.rotateY(0.01);
			    if(geometry1) {
					geometry1.rotateX(0.01);
					geometry1.rotateY(0.01);
				}


				renderer.render(scene, camera);
			}
			animate();


		</script>
	</body>
</html>
